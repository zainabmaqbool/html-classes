<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- for external style you link css file with an html -->
    <link rel="stylesheet" href="externalstyle.css">
    <style>
        /* element selector */
        p{color: rgb(203, 79, 100);}
        /* for individually kisi bhi tag ka color change id deni hofi or phir usko head mein mention krna */
        #one{ color: orangered;}
    /* this is ID selector */
        #three{color: blueviolet;}
        /* this is class selector */
        .ty{ color: pink;}
    </style>
</head>
<body>
    <!--inline styling-->
    <h1 id="one"> Chapter one </h1>
    <p> The chapter one</p>
    <h1 class="ty"> Chapter two </h1>
    <p> The Second Chapter </p>
    <!--class can be implement on more than one tag-->
    <h1 class="ty"> Chapter three </h1>
    <p> The Third Chapter </p>
</body>
</html>
