<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Document</title>
    <link rel="stylesheet" href="">
    <!--ek file se dosari file a ref provide krta hai lekin link tag indirectly ref provide kta-->
</head>
<body>
    <h1> This is my web page</h1>
    <img src="" alt="">
    <!--anchor tag ek web page ko dosare se connect krta-->
    <!-- ek file se dosari mein jaa sakhte with (a)-->

    <!--href hum tb use krege jb humein reference dena ho--> <!-- ek file mein kum dosari file connect krte-->
    <a href="newtags.html"> <img src="nature.jpg"  width=" 400" height="400"></a>
    <h2> grocery items </h2>
    <ol>
        <!-- use to specify list in order like with numbers 1 2 3 -->
        <li> coffee </li>
        <!-- define the list items -->
        <li> pen </li>
        <li> sugar </li>
    </ol>
    <h2> HTML tags </h2>
    <ul>
        <!-- use to specify list in unorder manner like with bullets  -->
        <li> bold </li>
        <li> font </li>
        <li> spacer </li>
    </ul>
